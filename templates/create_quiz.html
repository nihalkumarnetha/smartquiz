{% extends "base.html" %}

{% block title %}Create Quiz - SmartQuiz{% endblock %}

{% block extra_style %}
<style>
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        font-family: inherit;
    }
    
    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
    }
    
    .form-actions button {
        flex: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
<h1>Create New Quiz</h1>

<div class="form-container">
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="title">Quiz Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter quiz title">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required placeholder="Enter quiz description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" value="30" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Create Quiz</button>
                <a href="{{ url_for('lecturer_dashboard') }}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</div></div>
{% endblock %}
