<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SmartQuiz</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reuse the exact same CSS from Lecturer_Login.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-wrapper { width: 100%; max-width: 420px; }
        .login-container {
            background-color: #ffffff;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        .logo-section { text-align: center; margin-bottom: 30px; }
        .logo-icon { font-size: 3rem; margin-bottom: 12px; }
        .login-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-subtitle {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 32px;
            text-align: center;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-size: 0.9rem;
            font-weight: 500; color: #374151;
        }
        .form-group input {
            width: 100%; padding: 12px 16px;
            border: 1.5px solid #d1d5db; border-radius: 8px;
            font-size: 1rem; transition: all 0.3s ease;
            background-color: #f9fafb;
        }
        .form-group input:focus {
            outline: none; border-color: #059669;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }
        .submit-btn {
            width: 100%; padding: 12px 24px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: #ffffff; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-top: 8px;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3); }
        .back-section { text-align: center; padding-top: 24px; margin-top: 20px; border-top: 1px solid #e5e7eb; }
        .back-link { color: #059669; text-decoration: none; font-weight: 600; }
        
        /* Flash Message Styles */
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; }
        .alert-success { background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .alert-error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-icon">üîê</div>
            </div>

            <h2>Reset Password</h2>
            <p class="login-subtitle">Enter your email to receive a reset link</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('forgot_password') }}" method="post">
    
    <input type="hidden" name="role" value="{{ role }}">

    <div class="form-group">
        <label for="email">Email Address ({{ role|capitalize }})</label>
        <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
    </div>

    <button type="submit" class="submit-btn">Send Reset Link</button>
</form>

            <div class="back-section">
                <a href="{{ url_for(role + '_login') }}" class="back-link">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
