
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student - SmartQuiz Admin</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { max-width: 700px; margin: 40px auto; }
        .note { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
  <div class="container">
    <h2>Edit Student</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('admin_edit_user', user_id=user['id']) }}">
      <input type="hidden" name="id" value="{{ user['id'] }}">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}">
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <div class="note">Leave blank to keep current password</div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
