{% extends 'base.html' %}

{% block content %}<div class="container">
<h2>Notifications</h2>
<form method="post">
  <label>Title</label><br>
  <input name="title" required><br>
  <label>Message</label><br>
  <textarea name="message" required></textarea><br>
  <button style="background-color:#50a2fa; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;  " type="submit">Create Notification</button>
</form>
<hr>
<ul>
  {% for n in notes %}
  <li style="margin-bottom:8px;">
    <strong>{{ n['title'] }}</strong> â€” {{ n['message'] }} <em>({{ n['created_at'] }})</em>
    <form action="{{ url_for('admin_delete_notification', notification_id=n['id']) }}" method="post" style="display:inline-block; margin-left:12px;">
      <button type="submit" class="" onclick="return confirm('Delete this notification?');">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul></div>
{% endblock %}
